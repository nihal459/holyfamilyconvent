{% extends 'admin/hfcadminbase.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <div class="card">
    <div class="card-body">

      <h5 class="card-title fw-semibold mb-4">Edit News or Announcement</h5>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ news.title }}" required>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" name="content" rows="6" required>{{ news.content }}</textarea>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="is_published" name="is_published" {% if news.is_published %}checked{% endif %}>
          <label class="form-check-label" for="is_published">Publish</label>
        </div>

        <div class="mb-3">
          <label for="attachment" class="form-label">Attachment (optional)</label><br>
          {% if news.attachment %}
            <a href="{{ news.attachment.url }}" target="_blank">Current Attachment</a><br>
          {% endif %}
          <input type="file" class="form-control" id="attachment" name="attachment">
        </div>

        <button type="submit" class="btn btn-success">Update Announcement</button>
        <a href="{% url 'news_announcements_detail' news.pk %}" class="btn btn-secondary">Cancel</a>
      </form>

    </div>
  </div>
</div>

{% endblock %}
